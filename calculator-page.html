<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="/styles.css" />
    <script src="/calculator-script.js"></script>
  </head>
  <body onload="onLoadFunction()">
    <div class="unit-selector-container">
      <input
        type="radio"
        id="imperial"
        name="unit_mode"
        value="imperial"
        onclick="imperialChecked()"
        checked
        style="display: none"
      />
      <label for="imperial" id="imperialLabel">Imperial</label> |
      <input
        type="radio"
        id="metric"
        name="unit_mode"
        value="metric"
        onclick="metricChecked()"
        style="display: none"
      />
      <label for="metric" id="metricLabel">Metric</label>
    </div>
    <form action="">
      <div class="input-container">
        <span>Input Weight</span>
        <input
          type="number"
          id="weight"
          min="0"
          placeholder="Pounds"
          onfocus="this.value=''"
        />
      </div>
      <div class="input-container">
        <span>Input Height</span>
        <input
          type="number"
          id="height"
          min="0"
          placeholder="Inches"
          onfocus="this.value=''"
        />
      </div>

      <input
        type="button"
        id="calculate-button"
        value="Calculate"
        onclick="bmiCount()"
      />

      <div class="result-container">
        <div>
          <span>BMI:</span>
          <span id="bmi-result">Your BMI</span>
        </div>
        <div>
          <span>Status:</span>
          <span id="status-result">Your Status</span>
        </div>
      </div>
    </form>
  </body>
</html>
